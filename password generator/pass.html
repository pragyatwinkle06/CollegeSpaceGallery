<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <!-- INSERT HTML HERE -->
<div class="container">
	<h2>Password Generator :)</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label><b>Password length</b></label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label><b>Include uppercase letters</b></label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label><b>Include lowercase letters</b></label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label><b>Include numbers</b></label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label><b> Include symbols </b></label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
	<b>	Generate password</b>
	</button>
</div>











</body>
<script language="javascript" type="text/javascript" src="pass.js"> </script>
</html>
